<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Twój biznes plan - lista zakupów do Twojego lokalu! :) </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .shopping-list {
            margin: 20px 0;
        }
        .shopping-list-item {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Wyniki Ankiety</h2>
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Oto twoja spersonalizowana lista zakupów:</h4>
        <ul class="shopping-list">
            <li th:each="item : ${shoppingList}" class="shopping-list-item" th:text="${item}"></li>
        </ul>
    </div>
    <a href="/survey" class="btn btn-primary">Wypełnij ankietę ponownie</a>
</div>
</body>
</html>
