<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja Profilu Użytkownika</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .submit-button {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Edycja Profilu</h1>
    <form th:action="@{/account/edit}" th:object="${userDTO}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName">Imię:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
            <label for="password">Nowe hasło (opcjonalnie):</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <h3>Adres</h3>
        <div class="form-group">
            <label for="street">Ulica:</label>
            <input type="text" class="form-control" id="street" th:field="*{address.street}">
        </div>
        <div class="form-group">
            <label for="city">Miasto:</label>
            <input type="text" class="form-control" id="city" th:field="*{address.city}">
        </div>
        <div class="form-group">
            <label for="postalCode">Kod pocztowy:</label>
            <input type="text" class="form-control" id="postalCode" th:field="*{address.postalCode}">
        </div>
        <div class="form-group">
            <label for="country">Kraj:</label>
            <input type="text" class="form-control" id="country" th:field="*{address.country}">
        </div>
        <div class="submit-button">
            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
        </div>
        <div>
            <a href="/account/panel" class="btn btn-primary btn-home">  Powrót </a>
        </div>


    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
