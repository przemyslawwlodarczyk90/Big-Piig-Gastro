<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Kupuj u Świni!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856UREqJFFbHnIF59F0m9/0Id/i675+T58Fz4NC596DCEeHjY4ceXJXnaEB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9Yq36rI277C3H6C8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <style>
        .navbar-brand img {
            max-height: 210px;
            border-radius: 15px;
        }
        .logout-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/logo.jpg" alt="Logo" th:src="@{/logo.jpg}"> Elegancki sklep!
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/login">Logowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/new">Rejestracja</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Big Piig Gastro </h1>

    <div class="mt-3">
        <div sec:authorize="hasAuthority('ADMIN')"> <a href="/admin/panel" class="btn btn-info">Admin panel</a></div>
        <div sec:authorize="hasAuthority('USER')"> <a href="/account/panel" class="btn btn-primary">Panel użytkownika</a></div>

    <div class="mt-3">
        <button onclick="window.location.href='/api/productList'" class="btn btn-secondary">Lista produktów</button>
        <button onclick="window.location.href='/api/searchProduct/form'" class="btn btn-secondary">Wyszukiwarka produktów</button>
        <button onclick="window.location.href='/api/categoryTree'" class="btn btn-secondary">Drzewo kategorii</button>
        <button onclick="window.location.href='/categories'" class="btn btn-secondary">Lista kategorii</button>
        <button onclick="window.location.href='/api/weather'" class="btn btn-secondary">Pogoda</button>
    </div>
</div>

    <div id="marketingMessages" class="marketing-messages"></div>

<!-- Guzik wylogowania w prawym dolnym rogu -->
<a href="/logout" class="btn btn-danger logout-button">Wyloguj</a>

</div>
</body>
</html>
