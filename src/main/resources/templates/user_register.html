<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja Użytkownika</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856UREqJFFbHnIF59F0m9/0Id/i675+T58Fz4NC596DCEeHjY4ceXJXnaEB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9Yq36rI277C3H6C8=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Rejestracja Użytkownika</h2>
    <form th:action="@{/users/new}" th:object="${userDTO}" method="post" class="mt-3">
        <div class="mb-3">
            <input type="text" th:field="*{firstName}" placeholder="Imię" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{lastName}" placeholder="Nazwisko" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{password}" placeholder="Hasło" class="form-control"/>
        </div>
        <select th:name="roleType" class="form-select">
            <option value="USER">Użytkownik</option>
            <option value="ADMIN">Administrator</option>
        </select>
        <div class="mb-3">
            <input type="text" th:field="*{address.street}" placeholder="Ulica" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{address.city}" placeholder="Miasto" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{address.postalCode}" placeholder="Kod pocztowy" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{address.country}" placeholder="Kraj" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
    <a href="/home" class="btn btn-secondary btn-home">  Powrót </a>
</div>
</body>
</html>
