<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add/Edit Author</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856UREqJFFbHnIF59F0m9/0Id/i675+T58Fz4NC596DCEeHjY4ceXJXnaEB" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9Yq36rI277C3H6C8=" crossorigin="anonymous"></script>
</head>


<body>
<div class="container mt-5">
    <h2 class="mb-3">Wprowadź Producenta</h2>

    <form th:action="@{/admin/author}" th:object="${author}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Producent</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Producent" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Błąd</div>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz Producenta</button>
    </form>

    <div>
        <a href="/admin/authors" class="btn btn-secondary">Powrót do Listy Producentów</a>
    </div>
</div>
</body>

</html>
