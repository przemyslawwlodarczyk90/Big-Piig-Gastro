<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Szczegóły użytkownika</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
</head>
<body>
<h1>Szczegóły użytkownika</h1>
<div class="container">
    <div>Email: <span th:text="${user.email}"></span></div>
    <div>Imię: <span th:text="${user.firstName}"></span></div>
    <div>Nazwisko: <span th:text="${user.lastName}"></span></div>
    <div th:if="${user.address != null}">
        <h3>Adres</h3>
        <div>Ulica: <span th:text="${user.address.street}"></span></div>
        <div>Miasto: <span th:text="${user.address.city}"></span></div>
        <div>Kod pocztowy: <span th:text="${user.address.postalCode}"></span></div>
        <div>Kraj: <span th:text="${user.address.country}"></span></div>
    </div>

    <!-- Przycisk do przeglądania zamówień użytkownika -->
    <a th:href="@{'/admin/user_orders/' + ${user.id}}" class="btn btn-warning">Zamówienia</a>
</div>
<button onclick="history.back()" class="btn btn-secondary">Powrót</button>
</body>
</html>
