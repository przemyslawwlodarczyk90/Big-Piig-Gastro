<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel Użytkownika</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856UREqJFFbHnIF59F0m9/0Id/i675+T58Fz4NC596DCEeHjY4ceXJXnaEB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9Yq36rI277C3H6C8=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Panel Użytkownika</h1>

    <div class="mb-3">
        <a href="/account/edit" class="btn btn-primary">Edytuj Konto</a>
        <a href="/account/my_orders" class="btn btn-info">Moje Zamówienia</a>
        <a href="/account/basket" class="btn btn-warning">Koszyk</a>
    </div>



    <div class="card mt-3">
        <div class="card-header">Twoje dane</div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Email: <span th:text="${userDTO.email}"></span></li>
            <li class="list-group-item">Imię: <span th:text="${userDTO.firstName}"></span></li>
            <li class="list-group-item">Nazwisko: <span th:text="${userDTO.lastName}"></span></li>
            <li class="list-group-item">Adres:
                <span th:if="${userDTO.address != null}" th:text="${userDTO.address.street} + ', ' + ${userDTO.address.city} + ', ' + ${userDTO.address.postalCode} + ', ' + ${userDTO.address.country}">Brak adresu</span>
                <span th:if="${userDTO.address == null}">Brak adresu</span>
            </li>
        </ul>
    </div>

    <a href="/home" class="btn btn-primary btn-home">  Powrót   </a>
</div>
</body>
</html>
