<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finalizacja zamówienia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856UREqJFFbHnIF59F0m9/0Id/i675+T58Fz4NC596DCEeHjY4ceXJXnaEB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-H+K7U5CnXl1h5ywQfKtSj8PCmoN9Yq36rI277C3H6C8=" crossorigin="anonymous"></script>
    <style>
        #newAddressForm {
            margin-top: 20px;
        }
        .form-label, .form-control {
            margin-bottom: 10px;
        }
        .submit-btn {
            margin-top: 20px;
        }
    </style>
    <script>
        function toggleAddressForm() {
            var checkBox = document.getElementById("differentAddress");
            var addressForm = document.getElementById("newAddressForm");
            addressForm.style.display = checkBox.checked ? "block" : "none";
        }
    </script>
</head>
<body>
<h1>Finalizacja zamówienia</h1>
<form th:action="@{/account/checkoutBasket}" th:object="${order}" method="post">
    <div>
        <input type="checkbox" id="differentAddress" name="differentAddress" onchange="toggleAddressForm()">
        <label for="differentAddress">Adres dostawy inny niż adres użytkownika</label>
    </div>
    <div id="newAddressForm" style="display:none;">
        <div>
            <label for="street">Ulica i numer:</label>
            <input type="text" id="street" th:field="*{shippingAddress.street}" placeholder="Ulica i numer" class="form-control"/>
        </div>
        <div>
            <label for="city">Miasto:</label>
            <input type="text" id="city" th:field="*{shippingAddress.city}" placeholder="Miasto" class="form-control"/>
        </div>
        <div>
            <label for="postalCode">Kod pocztowy:</label>
            <input type="text" id="postalCode" th:field="*{shippingAddress.postalCode}" placeholder="Kod pocztowy" class="form-control"/>
        </div>
        <div>
            <label for="country">Kraj:</label>
            <input type="text" id="country" th:field="*{shippingAddress.country}" placeholder="Kraj" class="form-control"/>
        </div>
    </div>

    <div class="submit-btn">
        <input type="submit" value="Złóż zamówienie" class="btn btn-primary">
    </div>
    <div>
    <a href="/account/basket" class="btn btn-danger ">  Powrót </a>
    </div>
</form>
</body>
</html>
