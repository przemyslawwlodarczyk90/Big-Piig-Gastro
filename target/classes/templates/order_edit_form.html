<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aktualizacja statusu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h2>Aktualizuj status </h2>
    <form th:action="@{/admin/editOrderStatus/{orderId}(orderId=${order.id})}" th:object="${order}" method="post">
        <div class="mb-3">
            <label for="status" class="form-label">Status zamówienia</label>
            <select id="status" th:field="*{orderStatus}" class="form-select">
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Aktualizuj</button>
        <a href="@{/admin/orderByStatus}" class="btn btn-secondary">Powrót</a>
    </form>
</div>
</body>
</html>
