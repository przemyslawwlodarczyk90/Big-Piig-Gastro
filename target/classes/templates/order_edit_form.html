<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>Edycja statusu</h1>
<form th:action="@{/admin/editOrderStatus/{orderId}(orderId=${order.id})}" th:object="${order}" method="post" class="row g-3">
    <div class="col-md-4">
        <label for="orderStatus" class="form-label">Status zamówienia:</label>
        <select id="orderStatus" th:field="*{orderStatus}" class="form-select">
            <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
        </select>
    </div>
    <input type="hidden" name="redirect" th:value="${redirect}" />
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Aktualizuj</button>
    </div>
</form>
<div class="mt-3">
    <a th:href="@{/admin/ordersByStatus}" class="btn btn-info">Powrót</a>
</div>
</body>
</html>
